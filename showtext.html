<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 字符编码设置，解决中文乱码问题 -->
    <meta charset="UTF-8">
    <!-- 适配移动端设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题，浏览器标签栏显示 -->
    <title>服用说明</title>
    <style>
        /* 基础样式优化，让文本展示更美观 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            /* 设置页面字体 */
            font-family: "Microsoft YaHei", sans-serif;
            /* 最小高度占满屏幕 */
            min-height: 100vh;
            /* 弹性布局，让内容垂直水平居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            /* 页面背景色 */
            background-color: #f5f5f5;
            /* 字体大小和颜色 */
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 核心展示文本 -->
    每天一次，一次一包,500-1000ml开水冲泡或煮服。
</body>
</html>
